<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contactos</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caja">
			<h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1>
            <nav>
        	  <ul >
			     <li><a href="index.html">Home</a></li>
			     <li><a href="productos.html">Productos</a></li>
			     <li><a href="contactos.html">Contactos</a></li>
		      </ul>
            </nav>
		</div>
		
		
	</header>
	<main>
		<form>
			<label for="nombre">Nombre y Apellido</label>
			<input type="text" name="nombre" class="input-padron" required>

			<label for="correo">Correo electronico</label>
			<input type="email" name="correo" class="input-padron" required placeholder="email@dominio.com">
		
		<label for="telefono">Telefono</label>
		<input type="tel" name="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx">
		<label for="mensaje">Mensaje</label>
		<textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
		<fieldset>
			<legend> Como le gustaria que lo contactemos?</legend>
        <label for="radio-email"><input type="radio" name="contacto"value="email" id="radio-email">Email</label>
		
		<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
		
		<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
		
		 </fieldset>

		<fieldset>
			<legend>En cual horario prefiere ser atendido</legend>
		<select>
			<option>Ma√±ana</option>
			<option>Tarde</option>
			<option>Noche</option>
		</select>
		</fieldset>

		<label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades?</label>
		

		<input type="submit" value="Enviar formular" class="enviar">
		</form>
		<table>
			<thead>
				<tr>
				<th>Dia</th>
				<th>Horario</th>
			</tr>
			</thead>
			<tbody>
				<tr>
				<td>Lunes</td>
				<td>08hs-20hs</td>
			</tr>
			<tr>
				<td>Miercoles</td>
				<td>08hs-20hs</td>
			</tr>
			<tr>
				<td>Viernes</td>
				<td>08hs-20hs</td>
			</tr>
			</tbody>
			
		</table>
	</main>
		<footer>
		<img src="imagenes/logo-blanco.png" alt="logo de la barberia">
		<p class="copyright">&copy Copyright Barberia Alura - 2020</p>
	</footer>
   
</body>
</html>
